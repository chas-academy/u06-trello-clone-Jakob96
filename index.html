<body>
    <main>
        <button class="add-col">Add list</button>
        <section class="flex-grid">

        </section>
    </main>

    <div id="alert"></div>
    <div id="card-info" title="Edit card">
        <div id="tabs">
            <ul>
                <li><a href="#tabs-1">Info</a></li>
                <li><a href="#tabs-2">Card color</a></li>
            </ul>
            <div id="tabs-1">
                <form method="#" action="#">
                    <input type="hidden" name="cardid" />
                    <label for="description">Description:</label>
                    <textarea id="description" rows="10"></textarea>
                    <label for="dueDate">Due:</label>
                    <input type="text" class="datepicker" id="dueDate">
                </form>
            </div>
            <div id="tabs-2">
                <form method="#" action="#">
                    <label for="color">Change color:</label>
                    <input type="color" id="color">
                </form>
            </div>
        </div>
        <button id="formClose">Close</button>
    </div>
</body>
