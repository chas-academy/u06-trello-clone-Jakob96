<!DOCTYPE html>
<html>

<head>
    <title>U06-Trello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
        integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.theme.min.css"
        integrity="sha512-9h7XRlUeUwcHUf9bNiWSTO9ovOWFELxTlViP801e5BbwNJ5ir9ua6L20tEroWZdm+HFBAWBLx2qH4l4QHHlRyg=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <section class="flex-grid">
            <section class="card-layout">
                <ul>
                    <li>Todo</li>
                </ul>
                <ul class="list todo">
                    <li class="ui-state-default card">Item 1</li>
                    <li class="ui-state-default card">Item 2</li>
                    <li class="ui-state-default card">Item 3</li>
                    <li class="ui-state-default card">Item 4</li>
                    <li class="ui-state-default card">Item 5</li>
                </ul>
            </section>

            <section class="card-layout">
                <ul>
                    <li>Doing</li>
                </ul>
                <ul class="list doing">
                    <li class="empty-list">Drag a card here</li>
                </ul>
            </section>

            <section class="card-layout">
                <ul>
                    <li>Done</li>
                </ul>
                <ul class="list done">
                    <li class="empty-list">Drag a card here</li>
                </ul>
            </section>
        </section>
    </main>
</body>

</html>
